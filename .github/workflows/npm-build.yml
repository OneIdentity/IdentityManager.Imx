name: Build Angular applications

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [14.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build Angular projects
      run: |
        cd imxweb
        npm install
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build qbm
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build qer
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build tsb
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build att
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build rms
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build aad
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build aob
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build uci
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build cpl
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build dpr
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build rmb
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build rps
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build o3t
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build pol
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build qer-app-portal
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build qbm-app-landingpage
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build qer-app-operationssupport
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }
        npm run build qer-app-pwdportal
        if ( $LASTEXITCODE -ne 0 ) { exit 1 }

