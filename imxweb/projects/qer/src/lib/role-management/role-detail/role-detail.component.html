<mat-tab-group #tabs>
  <mat-tab data-imx-identifier="roles-overview-tab-main" [label]="'#LDS#Heading Main Data' | translate">
    <ng-template matTabContent>
      <imx-role-main-data #mainData></imx-role-main-data>
    </ng-template>
  </mat-tab>
  <mat-tab data-imx-identifier="roles-overview-tab-memberships" *ngIf="canHaveMemberships()" [label]="'#LDS#Memberships' | translate">
    <ng-template matTabContent>
      <imx-role-memberships #memberships> </imx-role-memberships>
    </ng-template>
  </mat-tab>
  <mat-tab data-imx-identifier="roles-overview-tab-entitlements" *ngIf="canHaveEntitlements()" [label]="'#LDS#Entitlements' | translate">
    <ng-template matTabContent>
      <imx-role-entitlements></imx-role-entitlements>
    </ng-template>
  </mat-tab>
  <mat-tab data-imx-identifier="roles-overview-tab-entitlements" [label]="'#LDS#Heading Hyperview' | translate">
    <ng-template matTabContent>
      <div eui-sidesheet-content>
        <imx-object-hyperview [objectType]="objectType" [objectUid]="objectUid"></imx-object-hyperview>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab data-imx-identifier="roles-overview-tab-history" [label]="'#LDS#History' | translate">
    <ng-template matTabContent>
      <div class="imx-tab-content">
        <div eui-sidesheet-content>
          <mat-card>
            <imx-object-history [objectType]="objectType" [showTitle]="false" [objectUid]="objectUid"></imx-object-history>
          </mat-card>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab data-imx-identifier="roles-overview-tab-statistics" [label]="'#LDS#Statistics' | translate" *ngIf="canHaveStatistics()">
    <ng-template matTabContent>
      <div class="imx-tab-content">
        <div eui-sidesheet-content>
          <imx-statistics-for-objects [objectType]="objectType" [objectUid]="objectUid"></imx-statistics-for-objects>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <ng-container *ngFor="let tab of dynamicTabs">
    <mat-tab [imxDataProvider]="parameters" [label]="tab.inputData.label | translate">
      <ng-template matTabContent>
        <div eui-sidesheet-content>
          <mat-card>
            <ng-container *ngComponentOutlet="tab.instance"></ng-container>
          </mat-card>
        </div>
      </ng-template>
    </mat-tab>
  </ng-container>
</mat-tab-group>
