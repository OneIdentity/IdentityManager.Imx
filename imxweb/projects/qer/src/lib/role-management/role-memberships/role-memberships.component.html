<div class="imx-tab-content">
  <mat-tab-group *ngIf="canHavePrimaryMemberships() || canBeDynamic || isDynamic ; else secondaryOnly">
    <mat-tab *ngIf="canHavePrimaryMemberships()" [label]="'#LDS#Primary memberships' | translate">
      <imx-primary-memberships [entity]="entity" [ownershipInfo]="ownershipInfo"></imx-primary-memberships>
    </mat-tab>
    <mat-tab [label]="'#LDS#Secondary memberships' | translate">
      <imx-secondary-memberships [isAdmin]="isAdmin" [entity]="entity" [ownershipInfo]="ownershipInfo"></imx-secondary-memberships>
    </mat-tab>
    <mat-tab *ngIf="canBeDynamic" [label]="'#LDS#Automatic memberships' | translate">
      <imx-dynamic-group [entity]="entity" [isAdmin]="isAdmin" [uidDynamicGroup]="uidDynamicGroup"></imx-dynamic-group>
    </mat-tab>
    <mat-tab *ngIf="isDynamic" [label]="'#LDS#Excluded memberships' | translate">
      <imx-excluded-memberships [entity]="entity"></imx-excluded-memberships>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #secondaryOnly>
  <imx-secondary-memberships [isAdmin]="isAdmin" [entity]="entity" [ownershipInfo]="ownershipInfo"></imx-secondary-memberships>
</ng-template>
