<div eui-sidesheet-content>
  <mat-card class="imx-stepper-card">
    <mat-vertical-stepper [linear]="true" (selectionChange)="selectedStepChanged($event)">
      <mat-step [stepControl]="dateForm" label="{{ '#LDS#Select comparison date' | translate }}">
        <eui-alert class="imx-top-alert" [condensed]="true" [colored]="true" type="info">
          {{ '#LDS#Select a date to view the changes since that date.' | translate }}
        </eui-alert>
        <form [formGroup]="dateForm">
          <imx-cdr-editor [cdr]="dateCdr" (valueChange)="resetControls()" (controlCreated)="addControl(dateCdr.column.ColumnName, $event)"></imx-cdr-editor>
        </form>
        <div class="imx-step-button" *ngIf="dateCdr">
          <button mat-raised-button color="primary" data-imx-identifier="compare-step-1-next" matStepperNext [disabled]="dateForm.invalid">
            {{ '#LDS#Next' | translate }}
          </button>
        </div>
      </mat-step>
      <mat-step [stepControl]="comparisonForm" label="{{ '#LDS#View comparison result' | translate }}">
        <eui-alert class="imx-top-alert" [condensed]="true" [colored]="true" type="info" *ngIf="comparisonItems.length > 0"> {{ ldsSelectItems | translate }}</eui-alert>
        <form [formGroup]="comparisonForm">
          <input hidden formControlName="helperInput" />
          <imx-data-source-toolbar #dst data-imx-identifier="compare-data-source-toolbar" [settings]="dstSettings" [options]=""> </imx-data-source-toolbar>
          <div class="imx-step-data-table">
            <imx-data-table
              [showSelectedItemsMenu]="false"
              data-imx-identifier="compare-data-table"
              [dst]="dst"
              detailViewVisible="false"
              mode="manual"
              [selectable]="true"
              (selectionChanged)="selectionChanged($event)"
              [noDataText]="ldsNoChanges"
            >
              <imx-data-table-column *ngIf="entitySchema" [columnLabel]="'#LDS#Affected object' | translate" [entityColumn]="entitySchema.Columns.Property">
                <ng-template let-entl>
                  <div>{{ entl.Property.value }}</div>
                  <div class="subtext">{{ entl.TypeDisplay.value }}</div>
                </ng-template>
              </imx-data-table-column>
              <imx-data-table-column
                *ngIf="entitySchema"
                [columnLabel]="'#LDS#Previous state' | translate"
                [entityColumn]="entitySchema.Columns.HistoryValueDisplay"
              ></imx-data-table-column>
              <imx-data-table-column
                *ngIf="entitySchema"
                [columnLabel]="'#LDS#Current state' | translate"
                [entityColumn]="entitySchema.Columns.CurrentValueDisplay"
              ></imx-data-table-column>
            </imx-data-table>
          </div>
        </form>

        <div class="imx-step-button">
          <button mat-raised-button data-imx-identifier="rollback-step-1-back" matStepperPrevious>{{ '#LDS#Back' | translate }}</button>
          <button mat-raised-button data-imx-identifier="rollback-step-1-next" color="primary" matStepperNext [disabled]="comparisonForm.invalid">
            {{ '#LDS#Next' | translate }}
          </button>
        </div>
      </mat-step>

      <mat-step label="{{ '#LDS#Review actions' | translate }}">
        <ng-container>
          <eui-alert class="imx-top-alert" [condensed]="true" [colored]="true" type="info"> {{ ldsActionList | translate }}</eui-alert>

          <mat-selection-list [(ngModel)]="uidActions">
            <mat-list-option
              checkboxPosition="before"
              *ngFor="let action of actions"
              [value]="action.Id"
              [disabled]="!action.CanExecute"
              [attr.data-imx-identifier]="'multi-select-action-' + action.Id"
            >
              <div>{{ action.ObjectDisplay }}</div>
              <div class="subtext">{{ action.Display }}</div>
            </mat-list-option>
          </mat-selection-list>

          <div class="imx-step-button">
            <button mat-raised-button data-imx-identifier="rollback-step-2-back" matStepperPrevious>{{ '#LDS#Back' | translate }}</button>
            <button mat-raised-button data-imx-identifier="rollback-step-2-next" (click)="execute()" color="primary" matStepperNext>{{ '#LDS#Next' | translate }}</button>
          </div>
        </ng-container>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card>
</div>
