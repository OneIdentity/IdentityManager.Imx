<h1 mat-dialog-title>{{'#LDS#Heading Memberships Cannot Be Requested' | translate}}</h1>
<div mat-dialog-content>
  <p>
    {{'#LDS#The membership in "{0}" could not be requested for the following identities.' | translate |
    ldsReplace:data.membershipName }}
  </p>
  <mat-card class="imx-dialog-mat-card-content">
    <imx-data-source-toolbar #dst [settings]="dstSettings"
      data-imx-identifier="not-requestable-memberships-dst">
    </imx-data-source-toolbar>
    <div class="imx-table-container">
      <imx-data-table [dst]="dst" mode="manual" [detailViewVisible]="false" [selectable]="false"
        data-imx-identifier="not-requestable-memberships-datatable">
        <imx-data-table-column [entityColumn]="data.entitySchema?.Columns[DisplayColumns.DISPLAY_PROPERTYNAME]">
          <ng-template let-item>
            <div>{{ item.GetEntity().GetDisplay() }}</div>
          </ng-template>
        </imx-data-table-column>
        <imx-data-table-generic-column columnName="errorMessage" [columnLabel]="'#LDS#Message' | translate">
          <ng-template let-item>
            <div>{{ item.errorMessage.Message }}</div>
          </ng-template>
        </imx-data-table-generic-column>
      </imx-data-table>
    </div>
  </mat-card>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary" data-imx-identifier="not-requestable-memberships-button-close">
    {{'#LDS#Close' | translate}}
  </button>
</div>
