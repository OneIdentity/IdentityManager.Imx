<div eui-sidesheet-content>
  <mat-card>
    <!-- role creation errors should appear here -->
    <imx-usermessage *ngIf="errorState" class="errormessages" panelClass="imx-small-message" [target]="'sidesheet'"></imx-usermessage>

    <form class="imx-cdr-group" [formGroup]="formGroup">
      <ng-container *ngFor="let cdr of cdrList">
        <imx-cdr-editor [cdr]="cdr" (controlCreated)="addControl(cdr.column.ColumnName, $event)"> </imx-cdr-editor>
      </ng-container>
    </form>
  </mat-card>
</div>
<div eui-sidesheet-actions>
  <button data-imx-identifier="new-role-button-create" mat-raised-button color="primary" [disabled]="formGroup.invalid || !formGroup.dirty" (click)="save()">
    <span translate>#LDS#Create</span>
  </button>
</div>
