<div class="imx-ops-PasscodeButtonBar">
  <h2 class="mat-headline imx-object-overview-tab-text">{{ '#LDS#Need a temporary passcode for this identity?' | translate }}</h2>
  <button mat-stroked-button color="primary" (click)="generateAndShowPasscode()">{{ '#LDS#Create passcode' | translate }}</button>
</div>

<ng-container *ngIf="isPasswordResetAllowed">
  <imx-password-reset [uidPerson]="uidPerson" [embedded]="true"></imx-password-reset>
</ng-container>
