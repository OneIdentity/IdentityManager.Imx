<div class="content" [ngClass]="statusClass">
  <div class="icon" *ngIf="hasTrend" [attr.aria-label]="'#LDS#Status: {0}, Trend: {1}' | translate | ldsReplace:status:trend">
    <eui-icon class="colored-icon" size="xl" [icon]="statusIcon"></eui-icon>
    <eui-icon class="trend-icon" size="l" [icon]="trendIcon" ></eui-icon>
  </div>
  <div class="only-status-icon" *ngIf="!hasTrend" [attr.aria-label]="'#LDS#Status: {0}' | translate | ldsReplace:status">
    <eui-icon class="colored-icon" size="xl" [icon]="statusIcon"></eui-icon>
  </div>
  <h3>
    {{displayValue}}
  </h3>
</div>
