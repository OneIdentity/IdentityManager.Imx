<ng-template #nodeContent let-node let-selected="selected">
  <div class="imx-tree-root" [ngClass]="{'imx-tree-root--selected': selected}">
    <eui-icon icon="folder"></eui-icon>
    <span>{{ node.leafName }} ({{ node.countBelow }})</span>
  </div>
</ng-template>
<imx-sidenav-tree
  [dataSource]="dataSource"
  [treeControl]="treeControl"
  [headerText]="'#LDS#Heading Browse Statistics' | translate"
  [nodeContent]="nodeContent"
  [expandWidth]="'600px'"
  [sideNavExpanded]="sideNavExpanded"
  [manageExpandedExternally]="true"
  (sideNavExpandedChange)="observeExpanded($event)"
  (selectedNode)="selectArea($event)"
  >
</imx-sidenav-tree>
