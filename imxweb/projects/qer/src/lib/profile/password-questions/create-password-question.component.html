<div eui-sidesheet-content class="imx-sidesheet-container">
  <eui-alert type="info" [condensed]="true" [colored]="true" [dismissable]="true">
    <span translate>#LDS#Note that your answer is case-sensitive and that you will have to enter your answer in the same way later.</span>
  </eui-alert>

  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="imx-sidesheet-container">
    <mat-form-field appearance="outline" data-imx-identifier="create-password-questions-question">
      <mat-label>{{ '#LDS#Question' | translate}}</mat-label>
      <input matInput type="text" formControlName="question" required />
    </mat-form-field>
    <mat-form-field appearance="outline" data-imx-identifier="create-password-questions-answer">
      <mat-label>{{ '#LDS#Answer' | translate}}</mat-label>
      <input matInput type="password" autocomplete="new-password" formControlName="answer" required />
    </mat-form-field>
    <mat-form-field appearance="outline" data-imx-identifier="create-password-questions-retypeanswer">
      <mat-label>{{ '#LDS#Repeat answer' | translate}}</mat-label>
      <input matInput type="password" autocomplete="new-password" formControlName="retypeAnswer" required />
    </mat-form-field>
  </form>
</div>
<div eui-sidesheet-actions color="white">
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!questionForm.dirty || !questionForm.valid" data-imx-identifier="create-password-questions-action-save">{{ '#LDS#Save' | translate }}</button>
</div>
