<div class="imx-service-items-page">
  <div class="heading-wrapper">
    <h1 class="mat-headline">
      <span>{{ '#LDS#Heading Service Items' | translate }}</span>
      <imx-help-contextual></imx-help-contextual>
    </h1>
  </div>
  <mat-card class="imx-table-container">
    <imx-data-source-toolbar #dst [options]="['search', 'settings']" [busyService]="busyService"
      [settings]="dstSettings" (search)="getData({ search: $event })" (navigationStateChanged)="getData($event)"
      data-imx-identifier="service-items-dst">
    </imx-data-source-toolbar>
    <imx-data-table #dataTable [dst]="dst" class="imx-pickcategory-table" [detailViewVisible]="false" mode="manual"
      [showSelectedItemsMenu]="false" data-imx-identifier="service-items-datatable"
      (highlightedEntityChanged)="onHighlightedEntityChanged($event)">
      <imx-data-table-column data-imx-identifier="service-items-table-column-display"
        [entityColumn]="dstWrapper?.propertyDisplay">
      </imx-data-table-column>
      <imx-data-table-generic-column columnName="Requestable" [columnLabel]="'#LDS#Requestable' | translate"
        data-imx-identifier="service-items-table-column-IsInActive">
        <ng-template let-item>
          {{ (item?.IsInActive?.Column?.GetValue() ? '#LDS#No' : '#LDS#Yes') | translate }}
        </ng-template>
      </imx-data-table-generic-column>
    </imx-data-table>
    <imx-data-source-paginator data-imx-identifier="service-items-paginator" [dst]="dst">
    </imx-data-source-paginator>
  </mat-card>
</div>
