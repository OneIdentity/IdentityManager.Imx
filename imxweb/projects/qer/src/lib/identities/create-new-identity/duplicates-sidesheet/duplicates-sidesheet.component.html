<div eui-sidesheet-content>
  <mat-card class="imx-table-container" *ngIf="dstSettings">
    <imx-data-source-toolbar #dst [options]="['search']"
      [settings]="dstSettings" (search)="navigate({ search: $event })" (navigationStateChanged)="navigate($event)"
      data-imx-identifier="duplicates-sidesheet-dst">
    </imx-data-source-toolbar>
    <imx-data-table [dst]="dst" [detailViewVisible]="false" mode="auto" [selectable]="false"
      (highlightedEntityChanged)="onHighlightedEntityChanged($event)" [showSelectedItemsMenu]="false"
      data-imx-identifier="duplicates-sidesheet-datatable"
      noMatchingDataText="#LDS#There are no identities matching your search.">
    </imx-data-table>
    <imx-data-source-paginator data-imx-identifier="duplicates-sidesheet-paginator" [dst]="dst">
    </imx-data-source-paginator>
  </mat-card>
</div>
