<div eui-sidesheet-content>
  <eui-alert class="imx-helper-alert" type="info" condensed="true" [colored]="true">
    <span> {{ requestData.HelpText }} </span>
  </eui-alert>
  <mat-card class="form-wrapper">
    <form [formGroup]="formGroup" *ngIf="formGroup">
        <imx-cdr-editor *ngFor="let cdr of cdrList" [cdr]="cdr"
          [attr.data-imx-identifier]="'approval-level-form-cdr-' + cdr.column.ColumName"
          (controlCreated)="formArray.push($event)">
        </imx-cdr-editor>
    </form>
  </mat-card>
</div>

<div eui-sidesheet-actions>
  <button mat-stroked-button data-imx-identifier="approval-level-form-button-back"
  (click)="formService.cancelChanges(formGroup, sidesheetRef, requestData)">
    {{'#LDS#Cancel' | translate}}
  </button>
  <button mat-raised-button class="apply-button" color="primary" data-imx-identifier="approval-level-form-button-apply"
  (click)="formService.saveChanges(formGroup, sidesheetRef)" [disabled]="formGroup.pristine || formGroup.invalid">
  {{'#LDS#Save'| translate}}
  </button>
</div>
