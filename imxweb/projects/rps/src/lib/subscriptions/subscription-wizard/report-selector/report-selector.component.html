<div class="imx-report-listing">
  <eui-search class="report-selector-eui-search" data-imx-identifier="report-selector-eui-search"
    [placeholder]="'#LDS#Search' | translate" [searchControl]="searchControl" size="small">
  </eui-search>
  <div >
    <mat-spinner diameter="16" *ngIf="loading"></mat-spinner>
  </div>
</div>
<mat-form-field appearance="outline">
  <mat-label>{{ '#LDS#Report' | translate }}</mat-label>
  <input value="_hidden" matInput hidden [required]="true">
  <cdk-virtual-scroll-viewport #viewport [itemSize]="50" [minBufferPx]="controlHeigth" [maxBufferPx]="controlHeigth*2" [ngStyle]="{'height': controlHeigth +'px'}" class="imx-viewport">
    <mat-selection-list [multiple]="false" (selectionChange)="updateSelected($event)" data-imx-identifier="report-selector-selectionList">
      <mat-list-option *cdkVirtualFor="let candidate of candidates; index as i" [value]="candidate"
        class="imx-candidate-option" [attr.data-imx-identifier]="'report-selector-selectionList-element-' + i">
        <div class="imx-candidate-content">
          <div class="imx-candidate-display">{{ candidate.GetEntity().GetDisplay() }}</div>
          <div class="imx-candidate-longdisplay">{{ candidate.Description.Column.GetDisplayValue() }}</div>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </cdk-virtual-scroll-viewport>
</mat-form-field>
