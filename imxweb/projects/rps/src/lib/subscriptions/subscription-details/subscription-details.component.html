<div eui-sidesheet-content>
  <mat-card>
    <form [formGroup]="formGroup">
      <imx-subscription-properties [formGroup]="formGroup" [subscription]="subscription"></imx-subscription-properties>
    </form>
  </mat-card>
</div>

<div eui-sidesheet-actions>
  <button mat-raised-button color="primary" [disabled]="!formGroup.dirty || formGroup.invalid" data-imx-identifier="subscription-details-button-save" (click)="submit()">
    {{ '#LDS#Save' | translate }}
  </button>
</div>
