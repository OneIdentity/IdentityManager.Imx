<mat-card>
  <div class="imx-table-container">
    <imx-data-source-toolbar
      #dst
      [settings]="dstSettings"
      [busyService]="busyService"
      data-imx-identifier="list-report-viewer-toolbar"
      [options]="['search', 'filter']"
      (search)="onSearch($event)"
      (navigationStateChanged)="onNavigationStateChanged($event)"
    >
    </imx-data-source-toolbar>

    <imx-data-table
      [dst]="dst"
      detailViewVisible="false"
      mode="auto"
      data-imx-identifier="list-report-viewer-table"
      [groupData]="groupData"
      (groupDataChanged)="onGroupingChange($event)"
    >
    </imx-data-table>
    <imx-data-source-paginator data-imx-identifier="list-report-viewer-paginator" [dst]="dst"> </imx-data-source-paginator>
  </div>
</mat-card>
