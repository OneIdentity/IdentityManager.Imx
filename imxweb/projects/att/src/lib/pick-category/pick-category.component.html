<div class="imx-pickcategory-page">
  <div class="heading-wrapper">
    <h1 class="mat-headline">
      <span>{{ '#LDS#Heading Sample Data' | translate }}</span>
      <imx-help-contextual></imx-help-contextual>
    </h1>
  </div>
  <mat-card>
    <div class="imx-table-container" *ngIf="dstWrapper && dstSettings">
      <imx-data-source-toolbar
        #dst
        [options]="['search']"
        [settings]="dstSettings"
        (search)="getData({ search: $event })"
        (navigationStateChanged)="getData($event)"
        data-imx-identifier="pick-category-dst"
      >
      </imx-data-source-toolbar>
      <imx-data-table
        #dataTable
        [dst]="dst"
        class="imx-pickcategory-table"
        [detailViewVisible]="false"
        mode="manual"
        (highlightedEntityChanged)="viewDetails($event)"
        [selectable]="true"
        [showSelectedItemsMenu]="false"
        (selectionChanged)="onSelectionChanged($event)"
        data-imx-identifier="pick-category-datatable"
      >
        <imx-data-table-column data-imx-identifier="pick-category-table-column-display" [entityColumn]="dstWrapper.propertyDisplay"> </imx-data-table-column>
        <imx-data-table-column data-imx-identifier="pick-category-table-column-isManual" [entityColumn]="dstSettings.entitySchema?.Columns.IsManual"> </imx-data-table-column>
      </imx-data-table>
      <imx-data-source-paginator data-imx-identifier="pick-category-paginator" [dst]="dst"> </imx-data-source-paginator>
    </div>
  </mat-card>
  <div class="imx-button-bar">
    <imx-selected-elements [selectedElements]="selectedPickCategoryItems"></imx-selected-elements>
    <div class="imx-menu-spacer"></div>
    <button mat-stroked-button color="warn" [disabled]="!selectedItemsCanBeDeleted()" data-imx-identifier="pick-category-details-button-delete" (click)="delete()">
      <eui-icon icon="delete"></eui-icon>
      {{ '#LDS#Delete' | translate }}
    </button>
    <button mat-raised-button color="primary" data-imx-identifier="pick-category-button-create-new" (click)="createNewPickCategory()">
      <eui-icon icon="add"></eui-icon>
      {{ '#LDS#Create sample' | translate }}
    </button>
  </div>
</div>
