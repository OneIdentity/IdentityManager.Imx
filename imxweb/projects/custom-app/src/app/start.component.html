<mat-card>

  <div mat-card-title>Hello world!</div>

  <button mat-raised-button color="primary" (click)="loadPersonData()">Fetch some person data...</button>

  <mat-spinner *ngIf="busy"></mat-spinner>

  <div *ngIf="!busy && totalCount > 0">
    <div>There are {{ totalCount }} identities in the address book. The first identities are:</div>
    <ul>
      <li *ngFor="let person of persons">
        {{ person.GetEntity().GetDisplay() }}
      </li>
    </ul>
  </div>

</mat-card>
