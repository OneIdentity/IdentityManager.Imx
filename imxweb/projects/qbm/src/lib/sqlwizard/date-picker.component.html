<mat-radio-group [(ngModel)]="relative">
  <mat-radio-button [value]="true">{{'#LDS#Relative' | translate}}</mat-radio-button>
  <mat-radio-button [value]="false">{{'#LDS#Absolute' | translate}}</mat-radio-button>
</mat-radio-group>
<div class="relative-date">
  <ng-container *ngIf="relative">
    <!-- relative date -->
    <mat-form-field class="date-diff-value" appearance="outline">
      <input matInput required placeholder="{{'#LDS#Amount' | translate}}" type="number" min="1" [(ngModel)]="diffValue.Difference" [disabled]="!relative">
    </mat-form-field>
    <mat-form-field appearance="outline" class="operand">
      <mat-select required placeholder="{{'#LDS#Time Unit' | translate}}" [(ngModel)]="diffUnit" [disabled]="!relative">
        <mat-option *ngFor="let opt of diffUnits" [value]="opt.Value">
          {{opt.DisplayMl | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
  <!-- absolute date -->
  <mat-form-field appearance="outline" *ngIf="!relative">
    <input matInput required placeholder="{{'#LDS#Date' | translate}}" [matDatepicker]="picker" [(ngModel)]="expr.Data.Value" (dateChange)="onAbsoluteChange($event)" [disabled]="relative">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="absoluteError">{{'#LDS#The value you entered is not a valid date.' | translate}}</mat-error>
  </mat-form-field>
</div>
