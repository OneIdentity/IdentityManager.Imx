<ng-container *ngIf="viewSettings">
    <mat-list>
        <ng-container *ngFor="let expr of viewSettings.root.childViews; let first = first; let last = last">
            <li>
                <imx-sqlwizard-singleexpression [expr]="expr" [first]="first" [last]="last" (change)="emitChanges()">
                </imx-sqlwizard-singleexpression>
            </li>
        </ng-container>
    </mat-list>
</ng-container>

<div class="add-expression-row">
    <button mat-raised-button (click)="addExpression()">
        {{'#LDS#Add condition' | translate }}</button>
</div>
