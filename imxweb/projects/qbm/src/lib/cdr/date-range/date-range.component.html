<mat-form-field appearance="outline" *ngIf="columnContainer?.canEdit; else isReadonly">
  <mat-label>{{ columnContainer?.display | translate }}</mat-label>
  <input matInput hidden value=" ">
  <mat-checkbox [(ngModel)]="dateRangeTypeDynamic" [attr.data-imx-identifier]="'-dynamic-range-checkbox-' + columnContainer?.name">{{'#LDS#Use dynamic time frame' | translate}}</mat-checkbox>
  <mat-form-field appearance="outline" [ngClass]="{'hidden': !dateRangeTypeDynamic}">
    <mat-label>
        {{ '#LDS#Dynamic time frame' | translate }}
    </mat-label>
    <mat-select [formControl]="dynamicDateControl" [attr.data-imx-identifier]="'-dynamic-range-' + columnContainer?.name">
      <mat-option *ngFor="let option of dynamicDateRangeOptions" [value]="option.value">
        {{ option.display }}
      </mat-option>
    </mat-select>
    <div matSuffix >
      <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
    </div>
  </mat-form-field>
  <div  [ngClass]="{'hidden': dateRangeTypeDynamic}">
    <imx-date
      display="#LDS#Date from"
      [isReadonly]="!columnContainer?.canEdit"
      [max]="dateUntil.value"
      [control]="dateFrom"
      [isLoading]="isLoading"
      [imxIdentifierSuffix]="'-from-' + columnContainer?.name">
    </imx-date>
    <imx-date
      display="#LDS#Date until"
      [isReadonly]="!columnContainer?.canEdit"
      [min]="dateFrom.value"
      [control]="dateUntil"
      [isLoading]="isLoading"
      [imxIdentifierSuffix]="'-until-' + columnContainer?.name">
    </imx-date>
  </div>
</mat-form-field>

<ng-template #isReadonly>
  <imx-view-property
    [columnContainer]="columnContainer"
    defaultValue="#LDS#Not set"
  >
  </imx-view-property>
</ng-template>
