<mat-form-field appearance="outline" *ngIf="columnContainer?.canEdit; else isReadonly">
  <mat-label>
    {{ columnContainer?.display | translate }}
  </mat-label>
  <mat-select [formControl]="control" [attr.data-imx-identifier]="'cdr-edit-limited-value-select-' + columnContainer?.name" [required]="columnContainer.isValueRequired">
    <mat-option *ngIf="columnContainer?.limitedValuesContainer?.isNotInLimitedValueRange(columnContainer?.value)">{{ columnContainer?.displayValue }}</mat-option>
    <mat-option *ngFor="let limitedValue of columnContainer?.limitedValuesContainer?.values" [value]="limitedValue.Value">
      {{ limitedValue.Description }}
    </mat-option>
  </mat-select>
  <div matSuffix>
    <mat-spinner diameter="30" *ngIf="isBusy"></mat-spinner>
    <button
      mat-icon-button
      type="button"
      class="mat-focus-indicator mat-icon-button mat-button-base"
      (click)="removeAssignment($event)"
      *ngIf="columnContainer?.canEdit && control.value && !isBusy && columnContainer?.limitedValuesContainer?.hasNullOption()"
    >
      <eui-icon icon="close" [attr.data-imx-identifier]="'cdr-edit-limited-value-button-remove-assignment-' + columnContainer?.name"></eui-icon>
    </button>
  </div>
  <mat-error *ngIf="control.errors?.['required']">
    {{ '#LDS#This field is mandatory.' | translate }}
  </mat-error>
</mat-form-field>

<ng-template #isReadonly>
  <imx-view-property [columnContainer]="columnContainer" defaultValue="#LDS#Not set"> </imx-view-property>
</ng-template>
