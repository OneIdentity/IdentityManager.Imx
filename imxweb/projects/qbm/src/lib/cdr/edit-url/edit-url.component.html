<mat-form-field appearance="outline">
  <mat-label>{{ columnContainer?.display | translate }}</mat-label>
  <input matInput type="url" [formControl]="control" [readonly]="!columnContainer?.canEdit"
    [attr.data-imx-identifier]="'edit-url-input-' + columnContainer?.name" [required]="columnContainer.isValueRequired">
  <mat-error *ngIf="control.errors?.pattern">
    {{ '#LDS#Please enter a valid URL in the format https://www.example.com or http://www.example.com respectively.' | translate }}
  </mat-error>
  <mat-error *ngIf="control.errors?.['required']">
    {{ '#LDS#This field is mandatory.' | translate }}
  </mat-error>
</mat-form-field>
