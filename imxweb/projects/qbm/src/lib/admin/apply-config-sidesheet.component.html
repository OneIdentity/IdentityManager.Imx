<div class="admin-config-apply-sidesheet">

  <mat-card>
    <eui-alert type="info" [condensed]="true" [colored]="true">
      <span>{{'#LDS#You have changed the following configuration settings.' | translate}}
        {{'#LDS#Select how the configuration changes should be applied.' | translate}}</span>
    </eui-alert>

    <ul>
      <li *ngFor="let path of pendingChanges">
        <config-key-path [path]="path"></config-key-path>
      </li>
    </ul>

    <mat-radio-group [(ngModel)]="isGlobal">
      <mat-radio-button [value]="false">
        {{'#LDS#Apply locally' | translate}}
      </mat-radio-button>
      <p class="description">{{LdsApplyLocally | translate}}</p>
      <mat-radio-button [value]="true">
        {{'#LDS#Apply globally' | translate}}
      </mat-radio-button>
      <p class="description">{{LdsApplyGlobally | translate}}</p>
    </mat-radio-group>
  </mat-card>

  <mat-card class="admin-config-apply-sidesheet__action-buttons">
    <button data-imx-identifier="admin-config-apply-submit-button" mat-raised-button (click)="submit()">
      {{'#LDS#Apply' | translate}}</button>
  </mat-card>
</div>
