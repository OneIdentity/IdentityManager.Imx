<ng-container *ngIf="settings">
  <imx-data-source-toolbar #dst [settings]="settings"
    (navigationStateChanged)="getData($event)" 
    (filterTreeSelectionChanged)="filterByTree($event)"
    [preSelection]="data?.preselectedEntities" [alwaysVisible]="showToolbar"
    [options]="['search', 'filterTree']" (search)="search($event)"
    data-imx-identifier="fk-candidates-dst">
  </imx-data-source-toolbar>
  <div class="imx-table-container">
    <imx-data-table [dst]="dst" mode="manual" [detailViewVisible]="false" [selectable]="data?.isMultiValue"
      (selectionChanged)="selectionChanged.emit($event)" [showSelectedItemsMenu]="showSelectedItemsMenu"
      data-imx-identifier="fk-candidates-datatable">
      <imx-data-table-column [entityColumn]="settings.entitySchema?.Columns[DisplayColumns.DISPLAY_PROPERTYNAME]">
        <ng-template let-item>
          <div>{{ item.GetEntity().GetDisplay() }}</div>
          <div *ngIf="showLongdisplay" subtitle>{{ item.GetEntity().GetDisplayLong() }}</div>
        </ng-template>
      </imx-data-table-column>
      <imx-data-table-generic-column *ngIf="!data.isMultiValue" columnName="Actions" columnLabel="{{ '#LDS#Actions' | translate }}">
        <ng-template let-item>
          <button mat-button color="primary" (click)="itemPicked.emit(item)"
            data-imx-identifier="fk-candidates-datatable-button-assign">
            {{ '#LDS#Assign' | translate }}
          </button>
        </ng-template>
      </imx-data-table-generic-column>
    </imx-data-table>
  </div>
  <imx-data-source-paginator [dst]="dst" data-imx-identifier="fk-candidates-paginator">
  </imx-data-source-paginator>
</ng-container>
